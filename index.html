<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>LinkedIn Clone</title>
</head>
<body>
    <main>
        <header>
            <div class="container">
                <div class="icone-pesquisa">
                    <img class="logo" src="./img/logo-linkedin.svg" alt="Logo do LinkedIn" class="logo-linkedin">
                    <input type="text" name="" id="" class="pesquisa" placeholder="Pesquisar">
                </div>
                <nav class="container">
                    <div class="icones">
                        <img src="./img/icone-inicio.svg" alt="Ícone da pagina de início">
                        <p>Início</p>
                    </div>
                    <div class="icones">
                        <img src="./img/icone-minha-rede.svg" alt="Ícone de minha rede">
                        <p>Minha rede</p>
                    </div>
                    <div class="icones">
                        <img src="./img/icone-vagas.svg" alt="Ícone de minha rede">
                        <p>Vagas</p>
                    </div>
                    <div class="icones">
                        <img src="./img/icone-mensagens.svg" alt="Ícone de minha rede">
                        <p>Mensagens</p>
                    </div>
                    <div class="icones">
                        <img src="./img/icone-notificacoes.svg" alt="Ícone de minha rede">
                        <p>Notificações</p>
                    </div>
                    <div class="icones">
                        <img src="./img/icone-solucoes.svg" alt="Ícone de minha rede">
                        <p>Soluções</p>
                    </div>
                </nav>
            </div>
        </header>
    </main>
</body>
</html>
